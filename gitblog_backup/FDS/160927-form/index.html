<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>various forms</title>
</head>
<body>
<div class="login-form">
  <h2 class="login-subject">Log in</h2>
  <form action="">
    <fieldset>
      <legend>아이디 입력창</legend>
      <div>
        <label class="readable-notshow" for="id">아이디 입력창</label>
        <input type="text" id="id" placeholder="Login">
      </div>
    </fieldset>
    <fieldset>
      <legend>패스워드 입력창</legend>
      <div>
        <label class="readable-notshow" for="password">패스워드 입력창</label>
        <input type="password" id="password" placeholder="Password">
      </div>
    </fieldset>
    <button type="submit" name="submit">Log in</button>
  </form>
  <span>or connect with</span>
  <ul class="login-bysns">
    <li><a class="link-facebook" href="/">
      <img src="resource/icon-facebook.png" alt="link-facebook">
    </a></li>
    <li><a class="link-twitter" href="/">
      <img src="resource/icon-twitter.png" alt="link-twitter">
    </a></li>
  </ul>
  <ul class="login-failed">
    <li class="list-signup"><a href="/">Sign up</a></li>
    <li class="list-retrive-pass"><a href="/">Forgot password?</a></li>
      </ul>
    </div>

</body>
</html>
