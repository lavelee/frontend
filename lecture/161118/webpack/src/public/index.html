<!DOCTYPE html>
<!--[if !IE]><!-->
<html lang="ko-KR" dir="ltr">
<!--<![endif]-->
<!--[if IE 9]> <html class="no-js lt-ie10 ie9" dir="ltr" lang="ko-KR"> <![endif]-->
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>Angular V1 + Webpack + Sass + ES2015(Babel) 프로젝트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./assets/app.css">
  <!-- ※ jQuery, Angular를 포함하여 번들하다 보니 Webpack 처리 속도가 5~10초 단위로 걸림 -->
  <!-- 개발 과정에서는 별도로 분리하여 jQuery, Angular를 불러오되, 빌드 과정에서 포함시키는 것이 좋을 듯 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script>
    var myAppModule = angular.module('myapp', []);
    myAppModule.class01=function(scope){
      scope.innerfunction = function(b){
        return b+1;
      };
    };
  </script>
</head>
<body  data-ng-app="myapp" data-ng-init = "app_name = 'ng1'">
  <div>
    <h1 class = "ng-app" data-ng-cloak>{{app_name}}</h1>
  </div>
  <div>
    <h1 class = "ng-app" data-ng-init="money='100'" data-ng-cloak>{{money | currency : ''}}</h1>
  </div>
  <div>
    <h1 class = "ng-app" data-ng-init="money='100.12345667'" data-ng-cloak>{{money | number}}</h1>
  </div>
  <input type="text" placeholder="타이핑하세요" data-ng-model="kkk">
  <h1 data-ng-click="ppp=kkk">{{kkk}}</h1>
  <div class = "ng-app" data-ng-init="
    money='100.12345667';
    money_plus = money+111;
    people =[
      {'name':'1김한울1', 'age':35, 'job':  '백엔드 개발자1'},
      {'name':'2김한울2', 'age':33, 'job':  '백엔드 개발자2'},
      {'name':'3김한울3', 'age':34, 'job':  '프엔드 개발자3'},
      {'name':'김4한울3', 'age':14, 'job':  '백엔동 개발자4'},
      {'name':'5김한울3', 'age':24, 'job':  '가엔드 개발자5'}
    ];
    " data-ng-cloak>
    <p>clicked : {{ppp}}</p>
    <!-- <h1>{{people[0]|json}}</h1> -->
    <pre>{{people | json:4}}</pre>
    <div ng-repeat="people_detail in people | orderBy : 'age'">
      <h3 class="person_name">{{people_detail.name}}</h2>
      <p class="person_age">{{people_detail.age}}</h2>
      <p class="person_age">{{people_detail.job}}</h2>
    </div>
    <div>
      <div data-ng-controller="class01">
        <div>
          <p>{{innerfunction(3)}}</p>
        </div>
      </div>
    </div>
  </div>
<script src="./assets/app.js"></script>
</body>
</html>
