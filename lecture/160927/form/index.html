<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>various forms</title>
</head>
<body>
<div class="login-form">
  <h2 class="login-subject">로그인</h2>
  <form action="">
    <fieldset>
      <legend>아이디 입력창</legend>
      <div>
        <label for="id">아이디 입력창</label>
        <input type="text" id placeholder="아이디">
      </div>
    </fieldset>
    <fieldset>
      <legend>패스워드 입력창</legend>
      <div>
        <label for="password">패스워드 입력창</label>
        <input type="password" id="password" placeholder="패스워드">
      </div>
    </fieldset>
    <button type="submit" name="submit">submit</button>
  </form>
  <span>or connect with</span>
  <ul class="login-bysns">
    <li><a href="/">facebook</a></li>
    <li><a href="/">twitter</a></li>
  </ul>
</div>
  <ul class="login-failed">
    <li><a href="/">sign up</a></li>
    <li><a href="/">forgot password</a></li>
  </ul>
</body>
</html>
