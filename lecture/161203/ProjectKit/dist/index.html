<!DOCTYPE html><!--[if !IE]><!--><html class="no-js" dir="ltr" lang="ko-KR" data-ng-app="BipanListApp"><!--<![endif]--><!--[if IE 9]> <html class="no-js lt-ie10 ie9" dir="ltr" lang="ko-KR" data-ng-app="ListApp"> <![endif]--><head><meta http-equiv="X-UA-Compatible" content="IE=Edge"><meta charset="UTF-8"><title>bipan list example using angular1</title><link rel="stylesheet" href="./css/style.css"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="shortcut icon" type="image/x-icon" href="images/favicon.png"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"><link rel="stylesheet" href="http://bootswatch.com/flatly/bootstrap.min.css"><link rel="stylesheet" href="css/style.css"><script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script><script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.min.js"></script></head><body><nav class="navbar"><div class="container-fluid"><div class="navbar-header"><a href="#" class="navbar-brand">Bipan Movie list</a></div></div></nav><div class="container-fluid"><div class="row"><div class="bipan-table-detail col-md-9" data-ng-cloak data-ng-controller="ListController"><!-- <pre>{{movies | json}}</pre> --><table class="bipan-table table table-bordered table-striped"><caption>Bipan Movie List</caption><tr><th scope="col">No.</th><th scope="col">Poster</th><th scope="col">Category</th><th scope="col">English Title</th><th scope="col">Director</th></tr><tr data-ng-repeat="movie in movies" data-ng-click="selectMovie($index)" data-ng-style="{'background': $index === selected_index ? '#807a85' : ''}"><td>{{$index + 1 | readingZero}}</td><td><img src="{{movie.image}}" alt="{{movie.title}}" title="{{movie.title}}"></td><td>{{movie.category}}</td><td>{{movie.english_title}}</td><td>{{movie.director}}</td></tr></table></div><div class="col-md-3">패널</div></div></div><script src="js/main.bundle.js"></script></body></html>
