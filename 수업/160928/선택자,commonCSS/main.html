<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>CSS 속성 선택자를 사용한 아이콘 디자인</title>
</head>
<body>
  <section class="demo-attr-list">
    <h1>외부 링크(새 창, 새 탭) 감지 목록</h1>
    <ul class="external-list list-reset">
      <li><a href="resource/icon/tumblr.png">tumbler-png</a></li>
      <li><a href="resource/icon/external.ico">external-icon</a></li>
      <li><a href="http://fastcampus.co.kr" target="_blank">패스트캠퍼스</a></li>
      <li><a href="http://github.com" target="_blank">GitHub</a></li>
    </ul>
  </section>
  <section class="file-format-list list-reset">
    <h1>파일 확장자 아이콘 추가 테스트</h1>
    <ul>
      <li data-ext=".pdf">acrobat.pdf</li>
      <li data-ext=".word">MSword.word</li>
      <li data-ext=".txt">text.txt</li>
      <li data-ext=".mp3">music.mp3</li>
      <li data-ext=".ai">illustrator.ai</li>
    </ul>
  </section>
  <!-- h1{링크 목록} >abbr[lang=en title="medea tools"]{SNS}-->
  <h1><abbr title="medea tools" lang="en">툴</abbr>링크 목록</h1>
  <ul class="tool-list list-reset">
    <li><a href="http://blogger.com">blogger</a></li>
    <li><a href="http://html.com">html</a></li>
    <li><a href="http://kirby.com">kirby</a></li>
    <li><a href="http://typepad.com">typepad</a></li>
    <li><a href="http://wordpress.com">wordpress</a></li>
  </ul>

  <script src="js/js-main.js"></script>
</body>
</html>
