<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript Core</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/01-var.js"></script>
</head>
<body>
  <!-- table.demo-table>caption{print javascript variables.}>tr>th{x}+td -->

  <table class="javascript-table">
    <caption class="readable-hidden">print javascript variables.
      <tr>
        <th>x</th>
        <td>
          <script >document.write(x)</script>
        </td>
      </tr>
      <tr>
        <th>y</th>
        <td>
          <script >document.write(y)</script>
        </td>
      </tr>
      <tr>
        <th>language</th>
        <td>
          <script>document.write(explain);</script>
        </td>
      </tr>
    </caption>
  </table>
  <!-- table>caption+tr{테이블 셀 제목 $}*2>td{테이블 셀 내용 $}*4 -->
  <!-- table>caption+tr>th{테이블 셀 제목 $}*3^tr*4>td{테이블 셀 내용 $}*4 -->
  
</body>
</html>
